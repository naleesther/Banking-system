
<style>
   table th, td  {
     border: 1px solid;
     padding: 10px;
   }
   th{
     color: white;
     background-color: rgb(18, 21, 216);
   }
   table {
     width: 80%;
     border-collapse: collapse;
     margin-left: 10%;
   }
</style>


<table>
    <tr>
       <th>balance</th>
       <th>pin</th>
       <th>profile</th>
       
    </tr>
   {% for wallet in wallets %}
   <tr>
       <td> {{wallet.balance}} </td>
       <td> {{wallet.pin}} </td>
       
    <td><a  href="{%url 'wallet_profile' id=wallet.id%}"> View Profile</a>{{wallet.profile}}</td>
       
    </tr>
   {%endfor%}
</table>
